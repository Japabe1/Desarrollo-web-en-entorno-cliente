<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea2</title>
</head>
<body>
    <h1 class="text-primary">Interacción basica en JavaScript</h1>
    <p>Estamos creando un documento HTML con un título, parrafo y dos botones </p>

    <button onclick="saludoAlerta()">Hola</button>
    <button onclick="escribir()">Escribir</button>

    <script>
        function saludoAlerta(){
            let saludos = ["Hola", "Adios", "Buenos dias"];
            alert(saludos[getRandomInt(3)]);
            console.log("prueba saludo");
        }

        function escribir(){
            document.body.innerHTML += "<p>Hola esto es un ejemplo</p>";
            console.log("Ejemplo botón escribir");
        }

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }   
    </script>
</body>
</html>
