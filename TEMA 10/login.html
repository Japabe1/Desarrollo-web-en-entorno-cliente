<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Promesas</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5" style="max-width: 450px;">
        <div class="card">
            <div class="card-header bg-primary text-light text-center">Login</div>
            <div class="card-body">
                <form id="bs-form-ej1" class="row g-3" >
                    <div class="col-md-12">
                        <label class="form-label">Correo electrónico</label>
                        <input class="form-control" type="email" name="email" placeholder="test@medac.es">
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Contraseña</label>
                        <input class="form-control" type="password" name="clave" placeholder="1234">
                    </div>
                    <!-- SPINNER -->
                    <div id="spinner" class="text-center my-3 d-none">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="mt-2">Validando credenciales...</p>
                    </div>
                    <div class="col-md-12 text-center">
                        <button class="btn btn-primary " type="submit">Iniciar Sesión</button>
                    </div>
                    <!-- Credenciales -->
                    <div class="alert alert-info mt-3">
                        <strong>Credenciales válidas para prueba:</strong><br>
                        <strong>Email:</strong> <code>test@medac.es</code><br>
                        <strong>Password:</strong> <code>1234</code>
                    </div>
                </form>
                <div id="alert-container"></div>
            </div>
        </div>
    </div>

    <script>
        // WINDOW ONLOAD
        window.addEventListener("load", function (e) {

            function mostrarAlerta(mensaje, tipo) {
                const alertContainer = document.getElementById("alert-container");
                alertContainer.innerHTML = `
                    <div class="alert alert-${tipo}">${mensaje}</div>
                `;
            }

            // FUNCIÓN LOGIN con Promesa
            function promesaLogin(email, password) {
                return new Promise((resolve, reject) => {
                    const tiempo = Math.random() * 1000 + 1000;

                    setTimeout(() => {
                        const emailCorrecto = "test@medac.es"
                        const passwordCorrecto = "1234"

                        if (email === emailCorrecto && password === passwordCorrecto) {
                            resolve("Login correcto");
                        } else {
                            reject("Credenciales incorrectas");
                        }
                    }, tiempo);
                });
            }
            
            // async function login(email, password) {
            //     try {
            //         const mensaje = await promesaLogin(email, password);
            //         return mensaje;
            //     } catch (error) {
            //         throw error;
            //     }
            // }

            // MANEJO DEL FORMULARIO
            document.getElementById("bs-form-ej1").addEventListener("submit", function (e) {
                e.preventDefault();

                const email = this.email.value.trim();
                const password = this.clave.value.trim();

                const alertContainer = document.getElementById("alert-container");
                const spinner = document.getElementById("spinner");

                alertContainer.innerHTML = "";
                    
                if (email === "" || password === "") {
                    alertContainer.innerHTML = `
                    <div class="alert alert-danger">Debes completar todos los campos.</div>
                `;
                    return;
                }

                spinner.classList.remove("d-none");

                login(email, password)
                    .then(msg => {
                        mostrarAlerta(msg, "success");
                    })
                    .catch(err => {
                        mostrarAlerta(err, "danger");
                    })
                    .finally(() => {
                        spinner.classList.add("d-none");
                    });
                });
        });
    </script>
</body>

</html>
