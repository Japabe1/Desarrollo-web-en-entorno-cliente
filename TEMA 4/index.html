<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Actividad Tema 4 Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="calculadora.js"></script>
</head>

<body class="bg-dark">
    <div class="container py-5">
        <h1 class="mb-4 text-light" >Calculadora y Bucles en JavaScript</h1>

        <!-- Inputs -->
        <div class="row mb-3">
            <div class="col-md-6 text-light">
                <label for="numero1" class="form-label">Número 1:</label>
                <input type="number" id="numero1" class="form-control" placeholder="Introduce el primer número">
            </div>
            <div class="col-md-6 text-light">
                <label for="numero2" class="form-label">Número 2:</label>
                <input type="number" id="numero2" class="form-control" placeholder="Introduce el segundo número">
            </div>
        </div>

        <!-- Botones de operaciones -->
        <div class="d-flex flex-wrap gap-2 mb-3">
            <!-- Ya hecho: botón de suma -->
            <button class="btn btn-warning text-dark" onclick="sumar()">Sumar</button>
            <button class="btn btn-warning text-dark" onclick="restar()">Restar</button>
            <button class="btn btn-warning text-dark" onclick="multiplicar()">Multiplicar</button>
            <button class="btn btn-warning text-dark" onclick="dividir()">Dividir</button>
            <button class="btn btn-warning text-dark" onclick="potencia()">Potencia</button>
            <button class="btn btn-warning text-dark" onclick="modulo()">Modulo</button>
            <button class="btn btn-warning text-dark" onclick="esPrimo()">Es Primo</button>
            <button class="btn btn-warning text-dark" onclick="calcularLogaritmo()">Logaritmo</button>

            <!-- Por hacer: los alumnos deben añadir botones y funciones para:
           Restar, Multiplicar, Dividir, Potencia, Módulo -->
        </div>

         <!-- Botones de operaciones -->
        <div class="d-flex flex-wrap gap-2 mb-3">
            <!-- Ya hecho: botón de suma -->
            <button class="btn btn-success text-light" onclick="forTexto()">For (texto)</button>
            <button class="btn btn-success text-light" onclick="whileTexto()">While (texto)</button>
            <button class="btn btn-success text-light" onclick="doTexto()">Do...While (texto)</button>
            
            <!-- Por hacer: los alumnos deben añadir botones y funciones para:
           Restar, Multiplicar, Dividir, Potencia, Módulo -->
        </div>

        <div class="d-flex flex-wrap gap-2 mb-3">
            <!-- Ya hecho: botón de suma -->
            <button class="btn btn-primary text-light" onclick="forTextoBadges()">For (badges)</button>
            <button class="btn btn-primary text-light" onclick="whileTextoBadges()">While (badges)</button>
            <button class="btn btn-primary text-light" onclick="doTextoBadges()">Do...While (badges)</button>
            
            <!-- Por hacer: los alumnos deben añadir botones y funciones para:
           Restar, Multiplicar, Dividir, Potencia, Módulo -->
        </div>

        <!-- Resultado -->
        <div class="alert alert-info" id="resultado">Aquí aparecerá el resultado</div>
    </div>
    <script src="calculadora.js"></script>
    
    
</body>


</html>
