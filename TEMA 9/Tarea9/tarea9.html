<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="bg-light">
    <div class="container pgit">
        <h1 class="mb-4">Ejercicios - Tema 9: Validación de formularios</h1>
        <!-- Formulario -->
        <div class="card">
            <div class="card-header">Formulario</div>
            <div class="card-body">
                <form id="bs-form-ej1" class="row g-3" novalidate>
                    <div class="col-md-12">
                        <label class="form-label">Nombre Usuario</label>
                        <input class="form-control" type="text" name="nombre" onfocus="mostrarAyuda('nombre')"
                            onblur="ocultarAyuda('nombre')" oninput="validar(this, 'nombre')">
                        <small id="small-nombre" class="form-small "></small>
                        <div id="nombre"></div>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Correo electrónico</label>
                        <input class="form-control" type="email" name="email" onfocus="mostrarAyuda('email')"
                            onblur="ocultarAyuda('email')" oninput="validar(this, 'email')">
                        <small id="small-email" class="form-small"></small>
                        <div id="email"></div>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Contraseña</label>
                        <input class="form-control" type="password" name="psw" onfocus="mostrarAyuda('psw')"
                            onblur="ocultarAyuda('psw')" oninput="validar(this, 'psw')">
                        <small id="small-psw" class="form-small"></small>
                        <div id="psw"></div>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Edad</label>
                        <input class="form-control" type="text" name="edad" onfocus="mostrarAyuda('edad')"
                            onblur="ocultarAyuda('edad')" oninput="validar(this, 'edad')">
                        <small id="small-edad" class="form-small"></small>
                        <div id="edad"></div>
                    </div>
                    <div class="col-md-12">
                        <input type="checkbox" name="terminos">
                        <label for="politica">Recordarme</label>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                        <button class="btn btn-danger" onclick="eliminarCookie()">Eliminar cookie</button>
                    </div>
                </form>
                <div id="bs-msg-ej1" class="mt-2"></div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- JS ejercicio -->
    <script>

        //window onload
        window.onload = function () {
            // Comprobar si la cookie existe
            const cookies = document.cookie.split("; ").reduce((acc, cookie) => {
                const [name, value] = cookie.split("=");
                acc[name] = value;
                return acc;
            }, {});
            if (cookies.usuario) {
                const nombre = decodeURIComponent(cookies.usuario);
                // Mostrar saludo
                alert("Bienvenido de nuevo, " + nombre + "!");
                // Rellenar automáticamente el campo Nombre de usuario
                document.querySelector("input[name='nombre']").value = nombre;
            }
        };

        // funcion mostrar ayuda
        function mostrarAyuda(campo) {
            const mensaje = {
                nombre: "Introduce solo letras y espacios.",
                email: "Debe ser un correo electrónico válido.",
                psw: "Mín. 8 caracteres, 1 mayúscula, 1 número y 1 símbolo.",
                edad: "Introduce solo números."
            };
            document.getElementById("small-" + campo).textContent = mensaje[campo];
        }

        // funcion ocultar ayuda
        function ocultarAyuda(campo) {
            document.getElementById("small-" + campo).textContent = "";
        }

        // Funcion validar campo
        function validar(input, campo) {
            const valor = input.value.trim();
            const msg = document.getElementById(campo);

            const patrones = {
                nombre: /^[A-Za-zÁÉÍÓÚáéíóúÑñ ]+$/,
                email: /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
                psw: /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*?_=+]).{8,}$/,
                edad: /^\d+$/
            };

            if (valor === "") {
                msg.textContent = "";
                input.classList.remove("border-success", "border-danger");
                return false;
            }
            else if (patrones[campo].test(valor)) {
                msg.textContent = "Correcto";
                msg.classList.remove("text-danger");
                msg.classList.add("text-success");
                input.classList.remove("border-danger");
                input.classList.add("border-success");
                return true;
            } else {
                msg.textContent = "Formato incorrecto";
                msg.classList.remove("text-success");
                msg.classList.add("text-danger");
                input.classList.remove("border-success");
                input.classList.add("border-danger");
                return false;
            }
        }

        // Funcion submit del formulario
        document.getElementById("bs-form-ej1").addEventListener("submit", function (e) {
            e.preventDefault();
            const nombre = this.nombre;
            const email = this.email;
            const psw = this.psw;
            const edad = this.edad;
            const terminos = this.terminos.checked;

            const validoNombre = validar(nombre, "nombre");
            const validoEmail = validar(email, "email");
            const validoPsw = validar(psw, "psw");
            const validoEdad = validar(edad, "edad");


            if (validoNombre && validoEmail && validoPsw && validoEdad) {
                document.getElementById("bs-msg-ej1").innerHTML = "<div class='alert alert-success'>Formulario enviado correctamente</div>";
                if (terminos) {
                    // Crear cookie
                    document.cookie = "usuario=" + encodeURIComponent(nombre.value.trim()) + "; max-age=" + 7 * 24 * 60 * 60;
                    console.log("Cookie creada: " + document.cookie);
                }
            } else {
                alert("Corrige los errores en el formulario");
                return;
            }
        });

        // Funcion eliminar cookie
        function eliminarCookie() {
            document.cookie = "usuario=; max-age=0";
            console.log("Cookie eliminada: " + document.cookie);
            alert("Cookie eliminada");
        }

    </script>
</body>

</html>
