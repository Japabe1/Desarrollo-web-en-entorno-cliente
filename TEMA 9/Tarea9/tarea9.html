<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="bg-light">
    <div class="container pgit">
        <h1 class="mb-4">Ejercicios - Tema 9: Validación de formularios</h1>
        <!-- Formulario -->
        <div class="card">
            <div class="card-header">Formulario</div>
            <div class="card-body">
                <form id="bs-form-ej1" class="row g-3" novalidate>
                    <div class="col-md-12">
                        <label class="form-label">Nombre Usuario</label>
                        <input class="form-control" type="text" name="nombre" onfocus="mostrarAyuda('nombre')"
                            onblur="ocultarAyuda('nombre')" oninput="validar(this, 'nombre')">
                        <small id="small-nombre" class="form-small "></small>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Correo electrónico</label>
                        <input class="form-control" type="email" name="email" onfocus="mostrarAyuda('email')"
                            onblur="ocultarAyuda('email')" oninput="validar(this, 'email')">
                        <small id="small-email" class="form-small"></small>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Contraseña</label>
                        <input class="form-control" type="password" name="psw" onfocus="mostrarAyuda('psw')"
                            onblur="ocultarAyuda('psw')" oninput="validar(this, 'psw')">
                        <small id="small-psw" class="form-small"></small>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Edad</label>
                        <input class="form-control" type="text" name="edad" onfocus="mostrarAyuda('edad')"
                            onblur="ocultarAyuda('edad')" oninput="validar(this, 'edad')">
                        <small id="small-edad" class="form-small"></small>
                    </div>
                    <div class="col-md-12">
                        <input type="checkbox" name="terminos">
                        <label for="politica">Recordarme</label>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                        <button class="btn btn-danger" onclick="eliminarCookie()">Eliminar cookie</button>
                    </div>
                </form>
                <div id="bs-msg-ej1" class="mt-2"></div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!-- JS ejercicio -->
    <script>
        function mostrarAyuda(campo) {
            const mensaje = {
                nombre: "Introduce solo letras y espacios.",
                email: "Debe ser un correo electrónico válido.",
                psw: "Mín. 8 caracteres, 1 mayúscula, 1 número y 1 símbolo.",
                edad: "Introduce solo números."
            };
            document.getElementById("small-" + campo).textContent = mensaje[campo];
        }
        function ocultarAyuda(campo) {
            document.getElementById("small-" + campo).textContent = "";
        }

        function validar(input, campo) {
            const valor = input.value.trim();
            const small = document.getElementById("small-" + campo);

            const patrones = {
                nombre: /^[A-Za-zÁÉÍÓÚáéíóúÑñ ]+$/,
                email: /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
                psw: /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*?_=+]).{8,}$/,
                edad: /^\d+$/
            };

            if (valor === "") {
                small.textContent = "";
                input.classList.remove("border-success", "border-danger");
            }
            else if (patrones[campo].test(valor)) {
                small.textContent = "Correcto";
                small.classList.remove("text-danger");
                small.classList.add("text-success");
                input.classList.remove("border-danger");
                input.classList.add("border-success");
            } else {
                small.textContent = "Formato incorrecto";
                small.classList.remove("text-success");
                small.classList.add("text-danger");
                input.classList.remove("border-success");
                input.classList.add("border-danger");
            }
        }
    </script>
</body>

</html>
